# src/main/resources/application.properties

# Database connection URL (replace localhost, 5432, and your_database_name)
spring.datasource.url=jdbc:postgresql://localhost:5432/ems

  # Database username
spring.datasource.username=postgres

  # Database password
spring.datasource.password=Bhuvanesh@1610

  # JDBC driver class name (usually not strictly necessary for Spring Boot, but good to have)
spring.datasource.driver-class-name=org.postgresql.Driver

  # Optional: Show SQL queries in console (useful for debugging)
spring.jpa.show-sql=true

  # Optional: Hibernate DDL-auto property (for database schema management)
  # 'none': Do nothing (recommended for production)
  # 'update': Update schema (add/modify columns/tables, but won't delete data)
  # 'create': Create schema on startup, destroy on shutdown (good for dev/testing)
  # 'create-drop': Create schema on startup, drop on shutdown
  # 'validate': Validate schema
spring.jpa.hibernate.ddl-auto=update

spring.application.name=ems
spring.graphql.graphiql.enabled=true
debug=true
logging.level.org.springframework.graphql = DEBUG
